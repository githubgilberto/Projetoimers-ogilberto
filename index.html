<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais da Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Profissionais da Saúde</h1>
        <form id="registrationForm" action="register.php" method="post">
            <div class="personal-info">
                <h2>Informações Pessoais</h2>
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="professional-info">
                <h2>Informações Profissionais</h2>
                <label for="professionalCouncil">Conselho Profissional:</label>
                <input type="text" id="professionalCouncil" name="professionalCouncil" required>

                <label for="registrationNumber">Número do Registro:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" required>

                <label for="specialty">Especialidade:</label>
                <input type="text" id="specialty" name="specialty" required>

                <label for="areasOfExpertise">Áreas de Atuação:</label>
                <input type="text" id="areasOfExpertise" name="areasOfExpertise" required>

                <label for="institution">Instituição de Formação:</label>
                <input type="text" id="institution" name="institution" required>

                <label for="graduationYear">Ano de Graduação:</label>
                <input type="number" id="graduationYear" name="graduationYear" required>

                <label for="crmCroCrmv">CRM/CRO/CRMV:</label>
                <input type="text" id="crmCroCrmv" name="crmCroCrmv" required>
            </div>

            <div class="address-info">
                <h2>Endereço</h2>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="street">Logradouro:</label>
                <input type="text" id="street" name="street" required>

                <label for="number">Número:</label>
                <input type="number" id="number" name="number" required>

                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">

                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="AM">AMAZONAS</option>
                    <option value="RR">RORAIMA</option>
                    <option value="PA">PARÁ</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="java.script.js"></script>
</body>

</html>
